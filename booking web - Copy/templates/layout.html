<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Studio & Radio Slot Booking System{% endblock %}</title>
    <meta name="description"
        content="Book your studio or radio slot seamlessly. Professional environment, state-of-the-art equipment.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- Icons (Lucide via UNPKG for lightweight usage without npm yet, or simple SVG) -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="app-container">
        <!-- Navigation -->
        <header class="navbar">
            <div class="logo">
                <span class="logo-icon"><i data-lucide="mic-2"></i></span>
                <span class="logo-text">WaveLength Studios</span>
            </div>
            <nav class="nav-links">
                <a href="/">Home</a>
                <a href="/studio">Studios</a>
                
            </nav>
            <div class="nav-actions">
                <button class="btn btn-primary" onclick="window.location.href='/studio'">Get Started</button>
                <!-- Admin Login trigger -->
                <button class="btn btn-ghost" id="admin-login-btn" onclick="window.location.href='/admin'"><i
                        data-lucide="lock"></i></button>
            </div>
        </header>

        <div>
            <!-- Main Content Block -->
            {% block content %}
            {% endblock %}
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-brand">
                    <h4>WaveLength</h4>
                    <p>&copy; 2026 Studio & Radio Systems.</p>
                </div>
                <div class="footer-links">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Support</a>
                </div>
            </div>
        </footer>
    </div>

    <!-- Booking Modal -->
    <div id="booking-modal" class="modal hidden">
        <div class="modal-overlay" onclick="closeModal()"></div>
        <div class="modal-content glass-card">
            <button class="close-modal" onclick="closeModal()"><i data-lucide="x"></i></button>
            <div class="modal-header">
                <h3>Confirm Booking</h3>
                <p id="modal-slot-details">Studio A &bull; 10:00 AM - 12:00 PM</p>
            </div>
            <form id="booking-form" onsubmit="handleBookingSubmit(event)">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="john@gmail.com">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="+1 (555) 000-0000">
                </div>
                <div class="form-group">
                    <label for="notes">Project Notes (Optional)</label>
                    <textarea id="notes" name="notes" rows="3" placeholder="Recording vocals for single..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-outline" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Confirm Booking</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Success/Error Toast -->
    <div id="toast" class="toast hidden">
        <div class="toast-icon"><i data-lucide="check-circle"></i></div>
        <div class="toast-message">Booking Confirmed!</div>
    </div>

    <script src="/static/js/app.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
