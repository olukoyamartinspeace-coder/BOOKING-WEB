{% extends 'layout.html' %}

{% block content %}


<!-- Main Content -->
<main class="main-content">
    <header class="top-bar">
        <div class="welcome-msg">
            <h1>Welcome back, Admin</h1>
            <p class="date-display" id="current-date">loading...</p>
        </div>
        <div class="user-profile">
            <div class="avatar">A</div>
        </div>
    </header>

    <!-- Stats Grid -->
    <section class="stats-grid">
        <div class="stat-card glass-card">
            <div class="stat-icon"><i data-lucide="users"></i></div>
            <div class="stat-info">
                <h3>Total Bookings</h3>
                <p class="stat-number">1,248</p>
                <span class="stat-trend positive">+12% this week</span>
            </div>
        </div>
        <div class="stat-card glass-card">
            <div class="stat-icon"><i data-lucide="calendar-check"></i></div>
            <div class="stat-info">
                <h3>Today's Sessions</h3>
                <p class="stat-number">8</p>
                <span class="stat-trend">4 upcoming</span>
            </div>
        </div>
        <div class="stat-card glass-card">
            <div class="stat-icon"><i data-lucide="music"></i></div>
            <div class="stat-info">
                <h3>Active Slots</h3>
                <p class="stat-number">12</p>
                <span class="stat-trend">Studio A & B</span>
            </div>
        </div>
    </section>

    <!-- Quick Actions -->
    <section class="quick-actions">
        <h2>Quick Actions</h2>
        <div class="actions-grid">
            <button class="btn btn-primary action-card" onclick="window.location.href='/bookings'">
                <i data-lucide="list"></i> View All Bookings
            </button>
            <button class="btn btn-outline action-card" onclick="window.location.href='/slot'">
                <i data-lucide="settings"></i> Manage Slots
            </button>
            <button class="btn btn-outline action-card" onclick="window.location.href='/addslot'">
                <!-- Note: path might need adj -->
                <i data-lucide="plus-circle"></i> Add New Slot
            </button>
        </div>
    </section>
</main>

{% endblock %}
