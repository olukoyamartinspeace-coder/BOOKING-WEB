{% extends 'layout.html' %}

{% block content %}

<!-- Main Content -->
<main class="main-content">
    <header class="top-bar">
        <div class="page-title-group">
            <a href="/slot" class="back-link"><i data-lucide="arrow-left"></i> Back to
                Manage Slots</a>
            <h1>Add New Slot</h1>
        </div>
    </header>

    <div class="form-container">
        <form class="details-card glass-card" action="/slot" method="get">
            <!-- Redirects back to slots for demo -->
            <div class="card-header">
                <h2><i data-lucide="plus-circle"></i> Slot Configuration</h2>
            </div>

            <div class="info-group">
                <label for="room-type">Room / Studio</label>
                <select id="room-type" class="custom-select" style="width: 100%; padding: 12px; border-radius: 8px;">
                    <option value="studio-a">Studio A (Main)</option>
                    <option value="studio-b">Studio B</option>
                    <option value="radio-1">Radio Room 1</option>
                    <option value="radio-2">Radio Room 2</option>
                </select>
            </div>

            <div class="info-group">
                <label for="date">Date</label>
                <input type="date" id="date" required>
            </div>

            <div class="time-inputs">
                <div class="info-group">
                    <label for="start-time">Start Time</label>
                    <input type="time" id="start-time" required>
                </div>
                <div class="info-group">
                    <label for="end-time">End Time</label>
                    <input type="time" id="end-time" required>
                </div>
            </div>

            <div class="info-group">
                <label for="notes">Internal Notes (Optional)</label>
                <textarea id="notes" rows="3" placeholder="e.g. Maintenance scheduled before this slot"></textarea>
            </div>

            <div class="action-bar-bottom">
                <button type="button" class="btn btn-outline" onclick="window.location.href='/slot'">Cancel</button>
                <button type="submit" class="btn btn-primary">Create Slot</button>
            </div>
        </form>
    </div>
</main>

{% endblock %}
